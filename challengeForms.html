<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Forms Challenge</h1>
    </header>
    <main>
        <form action="https://formspree.io/f/moqydjln" method="POST">
            <div>
                <label for="fullName">Full Name</label>
                <input name="form_fullname" id="fullName" type="text" placeholder="Full Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input name="form_email" id="email" type="email" placeholder="Email" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select name="form_gender" id="gender" required>
                    <option value="" selected disabled>-- Please Select --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="comment"></label>
                <textarea name="form_message" id="comment" cols="30" rows="10" placeholder="Leave a comment.."
                    required></textarea>
            </div>
            <div>
                <button>Sign up</button>
            </div>
        </form>
    </main>
</body>

</html>
